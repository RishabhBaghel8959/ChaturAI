services:
  backend:
    build: ./backend
    container_name: chaturai-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - db-data:/app/chaturai.db
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    build: ./frontend
    container_name: chaturai-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: always

volumes:
  db-data:
